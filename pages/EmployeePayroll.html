<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="../css/EmployeePayroll.css" rel="stylesheet">
    <title>Employee Payroll Form</title>
    <script  src="../js/EmployeePayroll.js"></script>
    <script  src="../js/new_payroll.js"></script>
</head>
<body>
    <header class="header-content-header">
         <!--UC1 Creating Employee payroll with logo content-->
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span><br>
            </div>
        </div>
    </header>    

        <!--UC2 Creating employee payroll form with header-->
        <div id="formID" class="form-content">
            <form class="form" action="#"
                  onreset="resetForm()" onsubmit="save()">
                <div class="form-head">
                    Employee Payroll Form </div>
                <div class="row-content">
                    <label class="label-text"
                            for="name">Name</label>

                    <input class="input" type="text" id="name"
                           name="name" placeholder="Your Name.."
                           required>

                    <error-output class="text-error" for="text"></error-output>
                </div>
           

        <!--UC3 Specifying the profile pic-->
    <div class="row-content">
        <label class="label text" for="profile">Profile Image</label>
        <label> <input type="radio" id="profilel" name="profile" value="../assets/profile-images/Ellipse -3.png"
            required>
        <img class="profile" id='imagel' src="../assets/profile-images/Ellipse -1.png"></label>

        <label> <input type="radio" id="profilel" name="profile" value="../assets/profile-images/Ellipse -3.png"
            required>
        <img class="profile" id='imagel' src="../assets/profile-images/Ellipse -2.png"></label>

        <label> <input type="radio" id="profilel" name="profile" value="../assets/profile-images/Ellipse -3.png"
            required>
        <img class="profile" id='imagel' src="../assets/profile-images/Ellipse -3.png"></label>

        <label> <input type="radio" id="profilel" name="profile" value="../assets/profile-images/Ellipse -3.png"
            required>
        <img class="profile" id='imagel' src="../assets/profile-images/Ellipse -4.png"></label>
    </div>

        <!--UC4 Employee payroll form with gender , department , and salary range-->
        <div class="row-content">
            <label class="label text" for="gender">Gender</label>
            <div>
                <input type="radio" id="male" name="gender" value="male">
                <label class="text" for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label class="text" for="female">Female</label>
            </div>
        </div>

        <div class="row-content">
            <label class="label text" for="department">Department</label>
            <div>
                <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                <label class="text" for="hr">HR</label>
                <input class="checkbox" type="checkbox" id="sales" name="sales" value="SALES">
                <label class="text" for="sales">SALES</label>
                <input class="checkbox" type="checkbox" id="finance" name="finance" value="FINANCE">
                <label class="text" for="finance">FINANCE</label>
                <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="ENGINEER">
                <label class="text" for="engineer">ENGINEER</label>
                <input class="checkbox" type="checkbox" id="others" name="others" value="OTHERS">
                <label class="text" for="others">OTHERS</label>
            </div>
        </div>

        <div class="row-content">
            <label class="label text" for="salary">Choose your salary</label>
            <input class="input" type="range" name="salary" min="300000"
                    max="500000" step="100" value="400000">
            <output class="salary-ouput text" for="salary">400000</output>
        </div>

        <!--UC5 Employee Payroll Form with start date-->
        <div class="row-content">
            <label class="label text" for="startDate">START DATE</label>
            <div>
                <select id="day" name="DAY">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                </select>
                <select id="month" name="MONTH">
                    <option value="JAN">JANUARY</option>
                    <option value="FEB">FEBRUARY</option>
                    <option value="MAR">MARCH</option>
                    <option value="APRIL">APRIL</option>
                    <option value="MAY">MAY</option>
                    <option value="JUN">JUNE</option>
                    <option value="JUL">JULY</option>
                    <option value="AUG">AUGUST</option>
                    <option value="SEPT">SEPTEMBER</option>
                    <option value="OCT">OCTOBER</option>
                    <option value="NOV">NOVEMBER</option>
                    <option value="DEC">DECEMBER</option>
                </select>
                <select id="year" name="YEAR">
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                </select>
            </div>
        </div>

        <!--UC6 Ability to add notes and buttons-->
        <div class="row-content">
            <label class="label text" for="notes">NOTES</label>
            <textarea id="notes" class="input" name="NOTES" placeholder=""></textarea>
        </div>
        <div class="buttonParent">
            <a href="./EmployeePayroll.html" class="resetButton button cancelButton">Cancel</a>
            <div class="submit-reset">
                <button type="submit" class="button submitButton">SUBMIT</button>
                <button type="reset" class="resetButton button">RESET</button>
            </div>
        </div>
    </form>
    </div>
</body>
</html>
